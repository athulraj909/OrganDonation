    {% extends 'hospital.html' %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div style="box-shadow: 10px 10px 10px 1px grey;width: 50%;border-radius: 20px;margin: auto;">
                <form class="p-3" action="hospitalupdates/{{result.id}}" method="post">
                    {% csrf_token %}
                    <div>
                        <h4 style="text-shadow: 5px 5px 5px gray;text-align: center;">Profile Edit</h4>
                    </div>
                    <div class="mb-3 my-5">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Name" value="{{result.Hospital_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="phone" placeholder="Phone" value="{{result.phone_no}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="email" placeholder="Email" value="{{result.Email_id}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Location</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="location" placeholder="Address" value="{{result.location}}">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>
{% endblock %}
