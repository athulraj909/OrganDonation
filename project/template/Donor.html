<!DOCTYPE html>
<html lang="en">
    {% extends 'hospital.html' %}
    {% block content %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div style="display: flex; flex-direction: column;padding-bottom: 320px;">

 

    <table class="table" style="margin-top: 50px;padding-bottom: 500px;">
        <div style="margin: auto;">

            <a href="adddonors"><button class="btn btn-primary" style="width: fit-content;padding-left: 20px;padding-right: 20px;margin-top: 20px;">
                Add
            </button></a>
        </div>

     
        <thead style="background-color: black;color: white;">
         
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Organ</th>
            <th scope="col">Blood Group</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody style="background-color: white;">
          {% for i in data1 %}
          <tr>
            <td scope="row">{{ forloop.counter }}</td>
            <td>{{i.name}}</td>
            <td>{{i.Organ_name}}</td>
            <td>{{i.bloodgroup}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td><a href="{% url 'donoredit' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
              </svg></a></td>
              <td>
                <a href="{% url 'donordelete' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                  </svg></a>
              </td>
              <td>
                <a href="{% url 'donordetails' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg></a>
              </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
</div>
    
</body>
{% endblock %}

</html>
